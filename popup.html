<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web AI Assistant</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    html, body {
      width: 400px;
      height: 550px;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f7;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>Web AI Assistant</span>
      <button id="clearHistoryBtn" title="Clear chat history">🗑️</button>
    </div>
    
    
    <div id="chatBox" class="chat-box"></div>
    <div class="chat-input-row">
      <textarea id="userInput" placeholder="Type a message..."></textarea>
      <button id="sendBtn">➤</button>
    </div>
  </div>
  <script type="module" src="/popup2.js"></script>
</body>
</html>
